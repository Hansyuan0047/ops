fullnameOverride: "external-dns"
image:
  registry: registry.lingo.local
  repository: service/external-dns
  tag: "0.15.0"
  ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
  pullPolicy: IfNotPresent
sources:
  - service
  - ingress
#  - istio-gateway
#  - istio-virtualservice
# service,ingress,node,pod,gateway-httproute,gateway-grpcroute,gateway-tlsroute,gateway-tcproute,gateway-udproute,istio-gateway,istio-virtualservice,cloudfoundry,contour-ingressroute,contour-httpproxy,gloo-proxy,fake,connector,crd,empty,skipper-routegroup,openshift-route,ambassador-host,kong-tcpingress

## Available providers are:
## - akamai, alibabacloud, aws, azure, azure-private-dns, cloudflare, coredns, designate, digitalocean, google, hetzner, infoblox, linode, rfc2136, transip, oci
provider: coredns
coredns:
  etcdEndpoints: "https://192.168.1.101:2379"
  etcdTLS:
    enabled: true
    autoGenerated: false
    secretName: "etcd-client-certs"
    mountPath: "/etc/coredns/tls/etcd"
    caFilename: "ca.crt"
    certFilename: "cert.pem"
    keyFilename: "key.pem"
## @param interval Interval update period to use
interval: "1m"
## @param policy Modify how DNS records are synchronized between sources and providers (options: sync, upsert-only )
policy: upsert-only
extraEnvVars:
  - name: TZ
    value: Asia/Shanghai
resourcesPreset: "none"
resources: {}
affinity: {}
nodeSelector: {}
