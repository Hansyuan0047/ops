kind: Deployment
apiVersion: apps/v1
metadata:
  name: spring-app
  labels:
    app: spring-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      volumes:
        - name: app-storage
          emptyDir: {}
      initContainers:
        - name: download
          image: registry.lingo.local/service/busybox:1.36.1
          command:
            - sh
            - -c
            - |
              wget -O /opt/app/springboot2-demo-v1.0.jar http://192.168.1.12:9000/test/spring/springboot2-demo-v1.0.jar && \
              ls -l /opt/app/springboot2-demo-v1.0.jar
          resources: {}
          volumeMounts:
            - name: app-storage
              mountPath: /opt/app
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
      containers:
        - name: app
          image: registry.lingo.local/service/java:debian12_temurin_openjdk-jdk-8-jre
          command:
            - java
          args:
            - -Xms512m
            - -Xmx1024m
            - -jar
            - /opt/app/springboot2-demo-v1.0.jar
            - --spring.profiles.active=prod
          ports:
            - name: web
              containerPort: 8888
              protocol: TCP
          resources:
            limits:
              cpu: '2'
              memory: 2Gi
            requests:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: app-storage
              mountPath: /opt/app
              readOnly: false
          livenessProbe:
            httpGet:
              path: /hello
              port: 8888
              scheme: HTTP
            initialDelaySeconds: 30
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /hello
              port: 8888
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          imagePullPolicy: IfNotPresent
      terminationGracePeriodSeconds: 30
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: spring-app
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: spring-app-service
spec:
  type: NodePort
  selector:
    app: spring-app
  ports:
  - name: web
    protocol: TCP
    port: 8888
    targetPort: 8888
    nodePort: 30802

