fullnameOverride: "nginx"
image:
  registry: registry.lingo.local
  repository: service/nginx
  tag: 1.27.0
  pullPolicy: IfNotPresent
  debug: false
tls:
  enabled: false
  autoGenerated: true
replicaCount: 1
containerPorts:
  http: 8080
  https: 8443
resourcesPreset: "none"
resources: {}
cloneStaticSiteFromGit:
  enabled: true
  image:
    registry: registry.lingo.local
    repository: service/git
    tag: 2.45.2
    digest: ""
    pullPolicy: IfNotPresent
  repository: "http://gitlab.lingo.local/kongyu/StaticSite.git"
  branch: "master"
  interval: 60
  gitSync:
    resourcesPreset: "none"
  extraEnvVars:
    - name: TZ
      value: "Asia/Shanghai"
serverBlock: |-
  server {
    listen 0.0.0.0:8888;
    root /app/1;
    location / {
      index index.html;
    }
  }
  server {
    listen 0.0.0.0:9999;
    root /app/1;
    location / {
      index index.html;
    }
  }

service:
  type: NodePort
  ports:
    http: 80
    https: 443
  nodePorts:
    http: ""
    https: ""
