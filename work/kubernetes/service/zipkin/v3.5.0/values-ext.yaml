global:
  defaultStorageClass: ""
  security:
    allowInsecureImages: true
fullnameOverride: "zipkin"
image:
  registry: registry.lingo.local
  repository: bitnami/zipkin
  tag: "3.5.0"
  pullPolicy: IfNotPresent
  debug: false
javaOpts: ""
replicaCount: 1
storageType: cassandra3
tls:
  enabled: false
  autoGenerated:
    enabled: true
    engine: helm
extraEnvVars:
  - name: TZ
    value: "Asia/Shanghai"
  - name: JAVA_OPTS
    value: "-Xms1g -Xmx2g"
resourcesPreset: "none"
resources: {}
affinity: {}
nodeSelector: {}
podAntiAffinityPreset: "soft"  ## 调度到不同节点
nodeAffinityPreset:  ## 调度到包含指定标签的节点，例如创建节点标签：kubectl label node server02.lingo.local kubernetes.service/zipkin="true"
  type: "soft"
  key: "kubernetes.service/zipkin"
  values:
    - "true"
persistence:
  enabled: true
  size: 100Gi
service:
  type: NodePort
  ports:
    http: 9411
  nodePorts:
    http: ""
defaultInitContainers:
  waitForCassandra:
    enabled: true
    image:
      registry: registry.lingo.local
      repository: bitnami/cassandra
      tag: "5.0.3"
      pullPolicy: IfNotPresent
      pullSecrets: []
      debug: false
    resourcesPreset: "none"
    resources: {}
  initCerts:
    enabled: false
    resourcesPreset: "none"
    resources: {}
externalDatabase:
  host: "cassandra.kongyu"
  port: 9042
  user: cassandra
  password: "Admin@123"
  cluster:
    datacenter: "datacenter1"
  keyspace: "ateng_zipkin"
cassandra:
  enabled: false
