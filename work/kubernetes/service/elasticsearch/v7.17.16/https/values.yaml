global:
  storageClass: "openebs-hostpath"
  kibanaEnabled: false
fullnameOverride: "elasticsearch"
#plugins: "http://miniserve.lingo.local/elasticsearch-plugins/v7.17.16/analysis-icu-7.17.16.zip http://miniserve.lingo.local/elasticsearch-plugins/v7.17.16/analysis-phonetic-7.17.16.zip http://miniserve.lingo.local/elasticsearch-plugins/v7.17.16/analysis-smartcn-7.17.16.zip http://miniserve.lingo.local/elasticsearch-plugins/7.17.16/analysis-ik-7.17.16.zip"
plugins: ""
snapshotRepoPath: "/bitnami/elasticsearch/data/snap"
extraConfig:
  xpack:
    security:
      enabled: false
  http:
    cors:
      enabled: true
      allow-origin: "*"
extraEnvVars:
  - name: TZ
    value: Asia/Shanghai
image:
  registry: registry.lingo.local
  repository: service/elasticsearch
  tag: 7.17.16
  pullPolicy: IfNotPresent
  debug: false
security:
  enabled: true
  elasticPassword: "Admin@123"
  fipsMode: false
  tls:
    restEncryption: true
    autoGenerated: true
    verificationMode: "full"
    usePemCerts: true
service:
  type: NodePort
  ports:
    restAPI: 9200
    transport: 9300
  nodePorts:
    restAPI: ""
    transport: ""
master:
  masterOnly: true
  replicaCount: 2
  extraRoles: []
  heapSize: 1024m
  resourcesPreset: "none"
  resources: {}
  affinity: {}
  nodeSelector: {}
  # resources:
  #   limits:
  #     cpu: "1"
  #     memory: "1Gi"
  #   requests:
  #     cpu: "500m"
  #     memory: "512Mi"
  # ## Allowed values: `soft` or `hard`
  # #podAffinityPreset: "soft"  ## 调度到同一节点
  podAntiAffinityPreset: "soft"  ## 调度到不同节点
  nodeAffinityPreset:  ## 调度到包含指定标签的节点，例如创建节点标签：kubectl label node server02.lingo.local kubernetes.service/elasticsearch="true"
    type: "soft"
    key: "kubernetes.service/elasticsearch"
    values:
      - "true"
  persistence:
    enabled: true
    size: 10Gi
data:
  replicaCount: 2
  extraRoles: []
  heapSize: 2048m
  resourcesPreset: "none"
  resources: {}
  affinity: {}
  nodeSelector: {}
  # resources:
  #   limits:
  #     cpu: "1"
  #     memory: "1Gi"
  #   requests:
  #     cpu: "500m"
  #     memory: "512Mi"
  # ## Allowed values: `soft` or `hard`
  # #podAffinityPreset: "soft"  ## 调度到同一节点
  podAntiAffinityPreset: "soft"  ## 调度到不同节点
  nodeAffinityPreset:  ## 调度到包含指定标签的节点，例如创建节点标签：kubectl label node server02.lingo.local kubernetes.service/elasticsearch="true"
    type: "soft"
    key: "kubernetes.service/elasticsearch"
    values:
      - "true"
  persistence:
    enabled: true
    size: 100Gi
coordinating:
  replicaCount: 2
  extraRoles: []
  heapSize: 1024m
  resourcesPreset: "none"
  resources: {}
  affinity: {}
  nodeSelector: {}
  # resources:
  #   limits:
  #     cpu: "1"
  #     memory: "1Gi"
  #   requests:
  #     cpu: "500m"
  #     memory: "512Mi"
  # ## Allowed values: `soft` or `hard`
  # #podAffinityPreset: "soft"  ## 调度到同一节点
  podAntiAffinityPreset: "soft"  ## 调度到不同节点
  nodeAffinityPreset:  ## 调度到包含指定标签的节点，例如创建节点标签：kubectl label node server02.lingo.local kubernetes.service/elasticsearch="true"
    type: "soft"
    key: "kubernetes.service/elasticsearch"
    values:
      - "true"
  persistence:
    enabled: true
    size: 10Gi
ingest:
  enabled: true
  replicaCount: 2
  extraRoles: []
  containerPorts:
    restAPI: 9200
    transport: 9300
  heapSize: 1024m
  resourcesPreset: "none"
  resources: {}
  affinity: {}
  nodeSelector: {}
  # resources:
  #   limits:
  #     cpu: "1"
  #     memory: "1Gi"
  #   requests:
  #     cpu: "500m"
  #     memory: "512Mi"
  # ## Allowed values: `soft` or `hard`
  # #podAffinityPreset: "soft"  ## 调度到同一节点
  podAntiAffinityPreset: "soft"  ## 调度到不同节点
  nodeAffinityPreset:  ## 调度到包含指定标签的节点，例如创建节点标签：kubectl label node server02.lingo.local kubernetes.service/elasticsearch="true"
    type: "soft"
    key: "kubernetes.service/elasticsearch"
    values:
      - "true"
  service:
    enabled: false
    type: ClusterIP
    ports:
      restAPI: 9200
      transport: 9300
    nodePorts:
      restAPI: ""
      transport: ""
metrics:
  enabled: false
  image:
    registry: registry.lingo.local
    repository: service/elasticsearch-exporter
    tag: 1.6.0
    pullPolicy: IfNotPresent
  annotations:
    helm.sh/hook: "post-install,post-upgrade"
    helm.sh/hook-weight: "5"
  service:
    type: ClusterIP
    port: 9114
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "9114"
  serviceMonitor:
    enabled: false
    namespace: ""
    jobLabel: ""
    interval: ""
    scrapeTimeout: ""
    relabelings: []
    metricRelabelings: []
    selector: {}
    labels: {}
    honorLabels: false
  prometheusRule:
    enabled: false
    namespace: ""
    additionalLabels: {}
    rules: []
volumePermissions:
  enabled: true
  image:
    registry: registry.lingo.local
    repository: service/os-shell
    tag: 11
    pullPolicy: IfNotPresent
sysctlImage:
  enabled: true
  registry: registry.lingo.local
  repository: service/os-shell
  tag: 11
  pullPolicy: IfNotPresent
