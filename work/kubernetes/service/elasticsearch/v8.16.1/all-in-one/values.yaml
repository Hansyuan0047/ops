global:
  defaultStorageClass: ""
  kibanaEnabled: true
fullnameOverride: "elasticsearch"
clusterName: elastic
#plugins: "https://artifacts.elastic.co/downloads/elasticsearch-plugins/analysis-phonetic/analysis-phonetic-8.16.1.zip https://artifacts.elastic.co/downloads/elasticsearch-plugins/analysis-icu/analysis-icu-8.16.1.zip https://artifacts.elastic.co/downloads/elasticsearch-plugins/analysis-smartcn/analysis-smartcn-8.16.1.zip"
#plugins: "http://miniserve.lingo.local/elasticsearch-plugins/v8.16.1/analysis-icu-8.16.1.zip http://miniserve.lingo.local/elasticsearch-plugins/v8.16.1/analysis-phonetic-8.16.1.zip http://miniserve.lingo.local/elasticsearch-plugins/v8.16.1/analysis-smartcn-8.16.1.zip"
plugins: ""
snapshotRepoPath: "/bitnami/elasticsearch/data/snap"
extraConfig:
  xpack:
    security:
      enabled: false
  http:
    cors:
      enabled: true
      allow-origin: "*"
extraEnvVars:
  - name: TZ
    value: Asia/Shanghai
image:
  registry: registry.lingo.local
  repository: bitnami/elasticsearch
  tag: "8.16.1"
  pullPolicy: IfNotPresent
  debug: false
security:
  enabled: false
service:
  type: NodePort
  ports:
    restAPI: 9200
    transport: 9300
  nodePorts:
    restAPI: ""
    transport: ""
master:
  masterOnly: false
  replicaCount: 2
  persistence:
    enabled: true
    size: 100Gi
  heapSize: 2048m
  resourcesPreset: "none"
  resources: {}
  affinity: {}
  nodeSelector: {}
  # resources:
  #   limits:
  #     cpu: "1"
  #     memory: "1Gi"
  #   requests:
  #     cpu: "500m"
  #     memory: "512Mi"
  # ## Allowed values: `soft` or `hard`
  # #podAffinityPreset: "soft"  ## 调度到同一节点
  podAntiAffinityPreset: "soft"  ## 调度到不同节点
  nodeAffinityPreset:  ## 调度到包含指定标签的节点，例如创建节点标签：kubectl label node server02.lingo.local kubernetes.service/elasticsearch="true"
    type: "soft"
    key: "kubernetes.service/elasticsearch"
    values:
      - "true"
data:
  replicaCount: 0
coordinating:
  replicaCount: 0
ingest:
  enabled: false
  replicaCount: 0
metrics:
  enabled: false
  image:
    registry: registry.lingo.local
    repository: bitnami/elasticsearch-exporter
    tag: "1.8.0"
    pullPolicy: IfNotPresent
  annotations:
    helm.sh/hook: "post-install,post-upgrade"
    helm.sh/hook-weight: "5"
  service:
    type: ClusterIP
    port: 9114
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "9114"
  resourcesPreset: "none"
  resources: {}
  serviceMonitor:
    enabled: false
    namespace: ""
    jobLabel: ""
    interval: ""
    scrapeTimeout: ""
    relabelings: []
    metricRelabelings: []
    selector: {}
    labels: {}
    honorLabels: false
  prometheusRule:
    enabled: false
    namespace: ""
    additionalLabels: {}
    rules: []

kibana:
  image:
    registry: registry.lingo.local
    repository: bitnami/kibana
    tag: "8.16.1"
    pullPolicy: IfNotPresent
    debug: false
  service:
    type: NodePort
    ports:
      http: 5601
    nodePorts:
      http: ""
  resourcesPreset: "none"
  resources: {}
  extraEnvVars:
    - name: TZ
      value: Asia/Shanghai
  persistence:
    enabled: true
    size: 10Gi
