apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: win7
spec:
  serviceName: "win7"
  replicas: 1
  selector:
    matchLabels:
      app: win7
  template:
    metadata:
      labels:
        app: win7
    spec:
      nodeSelector:
        kubernetes.io/hostname: "server03.lingo.local"
      terminationGracePeriodSeconds: 120 # the Kubernetes default is 30 seconds and it may be not enough
      containers:
      - name: win7
        image: dockurr/windows
        ports:
        - containerPort: 8006
          protocol: TCP
        - containerPort: 3389
          protocol: TCP
        - containerPort: 3389
          protocol: UDP
        env:
        - name: VERSION
          value: "win7"
        - name: LANGUAGE
          value: "Chinese"
        - name: REGION
          value: "zh_CN"
        - name: KEYBOARD
          value: "zh_CN"
        - name: USERNAME
          value: "admin"
        - name: PASSWORD
          value: "Admin@123"
        - name: RAM_SIZE
          value: "4G"
        - name: CPU_CORES
          value: "2"
        - name: DISK_SIZE
          value: "100G"
        volumeMounts:
        - mountPath: /storage
          name: storage
        - mountPath: /dev/kvm
          name: dev-kvm
        securityContext:
          privileged: true
      volumes:
        - name: dev-kvm
          hostPath:
            path: /dev/kvm
  volumeClaimTemplates:
  - metadata:
      name: storage
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: openebs-hostpath
      resources:
        requests:
          storage: 100Gi
---
apiVersion: v1
kind: Service
metadata:
  name: win7
spec:
  selector:
    app: win7
  ports:
    - name: tcp-8006
      protocol: TCP
      port: 8006
      targetPort: 8006
    - name: tcp-3389
      protocol: TCP
      port: 3389
      targetPort: 3389
    - name: udp-3389
      protocol: UDP
      port: 3389
      targetPort: 3389
  type: NodePort

