global:
  defaultStorageClass: ""
fullnameOverride: "opensearch"
clusterName: opensearch
containerPorts:
  restAPI: 9200
  transport: 9300
#plugins: "http://miniserve.lingo.local/opensearch-plugins/analysis-ik-1.3.19.zip"
plugins: ""
snapshotRepoPath: "/bitnami/opensearch/data/snap"
extraConfig:
  http:
    cors:
      enabled: true
      allow-origin: "*"
      allow-headers: X-Requested-With,X-Auth-Token,Content-Type,Content-Length,Authorization
      allow-credentials: true
extraEnvVars:
  - name: TZ
    value: Asia/Shanghai
image:
  registry: registry.lingo.local
  repository: bitnami/opensearch
  tag: "1.3.19"
  pullPolicy: IfNotPresent
  debug: false
security:
  enabled: true
  adminPassword: "Admin@123"
  logstashPassword: "Admin@123"
  tls:
    restEncryption: true
    autoGenerated: false
    ## @param security.tls.verificationMode Verification mode for SSL communications.
    ## Supported values: full, certificate, none.
    ## Ref: https://www.open.co/guide/en/opensearch/reference/current/security-settings.html
    verificationMode: "full"
    admin:
      existingSecret: "opensearch-admin-crt"
      certKey: "tls.crt"
      keyKey: "tls.key"
    master:
      existingSecret: "opensearch-master-crt"
    data:
      existingSecret: "opensearch-data-crt"
    ingest:
      existingSecret: "opensearch-ingest-crt"
    coordinating:
      existingSecret: "opensearch-coordinating-crt"
    usePemCerts: true
service:
  type: NodePort
  ports:
    restAPI: 9200
    transport: 9300
  nodePorts:
    restAPI: ""
    transport: ""
master:
  masterOnly: true
  replicaCount: 1
  extraRoles: []
  persistence:
    enabled: true
    size: 100Gi
  heapSize: 1024m
  resourcesPreset: "none"
  resources: {}
  affinity: {}
  nodeSelector: {}
  # resources:
  #   limits:
  #     cpu: "1"
  #     memory: "1Gi"
  #   requests:
  #     cpu: "500m"
  #     memory: "512Mi"
  # ## Allowed values: `soft` or `hard`
  # #podAffinityPreset: "soft"  ## 调度到同一节点
  podAntiAffinityPreset: "soft"  ## 调度到不同节点
  nodeAffinityPreset:  ## 调度到包含指定标签的节点，例如创建节点标签：kubectl label node server02.lingo.local kubernetes.service/opensearch="true"
    type: "soft"
    key: "kubernetes.service/opensearch"
    values:
      - "true"
data:
  replicaCount: 2
  extraRoles: []
  heapSize: 2048m
  persistence:
    enabled: true
    size: 100Gi
  heapSize: 2048m
  resourcesPreset: "none"
  resources: {}
  affinity: {}
  nodeSelector: {}
  # resources:
  #   limits:
  #     cpu: "1"
  #     memory: "1Gi"
  #   requests:
  #     cpu: "500m"
  #     memory: "512Mi"
  # ## Allowed values: `soft` or `hard`
  # #podAffinityPreset: "soft"  ## 调度到同一节点
  podAntiAffinityPreset: "soft"  ## 调度到不同节点
  nodeAffinityPreset:  ## 调度到包含指定标签的节点，例如创建节点标签：kubectl label node server02.lingo.local kubernetes.service/opensearch="true"
    type: "soft"
    key: "kubernetes.service/opensearch"
    values:
      - "true"
coordinating:
  replicaCount: 1
  extraRoles: []
  persistence:
    enabled: true
    size: 10Gi
  heapSize: 2048m
  resourcesPreset: "none"
  resources: {}
  affinity: {}
  nodeSelector: {}
  # resources:
  #   limits:
  #     cpu: "1"
  #     memory: "1Gi"
  #   requests:
  #     cpu: "500m"
  #     memory: "512Mi"
  # ## Allowed values: `soft` or `hard`
  # #podAffinityPreset: "soft"  ## 调度到同一节点
  podAntiAffinityPreset: "soft"  ## 调度到不同节点
  nodeAffinityPreset:  ## 调度到包含指定标签的节点，例如创建节点标签：kubectl label node server02.lingo.local kubernetes.service/opensearch="true"
    type: "soft"
    key: "kubernetes.service/opensearch"
    values:
      - "true"
ingest:
  enabled: false
  replicaCount: 2
  extraRoles: []
  containerPorts:
    restAPI: 9200
    transport: 9300
  service:
    enabled: true
    type: ClusterIP
    ports:
      restAPI: 9200
      transport: 9300
    nodePorts:
      restAPI: ""
      transport: ""
  heapSize: 2048m
  resourcesPreset: "none"
  resources: {}
  affinity: {}
  nodeSelector: {}
  # resources:
  #   limits:
  #     cpu: "1"
  #     memory: "1Gi"
  #   requests:
  #     cpu: "500m"
  #     memory: "512Mi"
  # ## Allowed values: `soft` or `hard`
  # #podAffinityPreset: "soft"  ## 调度到同一节点
  podAntiAffinityPreset: "soft"  ## 调度到不同节点
  nodeAffinityPreset:  ## 调度到包含指定标签的节点，例如创建节点标签：kubectl label node server02.lingo.local kubernetes.service/opensearch="true"
    type: "soft"
    key: "kubernetes.service/opensearch"
    values:
      - "true"
dashboards:
  enabled: true
  image:
    registry: registry.lingo.local
    repository: bitnami/opensearch-dashboards
    tag: "1.3.19"
    pullPolicy: IfNotPresent
    debug: false
  service:
    type: NodePort
    ports:
      http: 5601
    nodePorts:
      http: ""
  resourcesPreset: "none"
  resources: {}
  extraEnvVars:
    - name: TZ
      value: Asia/Shanghai
  heapSize: 1024m
  persistence:
    enabled: true
    size: 10Gi
