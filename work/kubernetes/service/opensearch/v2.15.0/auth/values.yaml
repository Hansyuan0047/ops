dashboards:
  enabled: true
  image:
    registry: registry.lingo.local
    repository: service/opensearch-dashboards
    tag: "2.14.0"
    pullPolicy: IfNotPresent
    debug: false
  service:
    type: NodePort
    ports:
      http: 5601
    nodePorts:
      http: ""
  resourcesPreset: "none"
  resources: {}
  extraEnvVars:
    - name: TZ
      value: Asia/Shanghai
  heapSize: 1024m
  persistence:
    enabled: true
    size: 10Gi
