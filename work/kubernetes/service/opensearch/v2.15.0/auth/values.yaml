global:
  storageClass: "openebs-hostpath"
fullnameOverride: "opensearch"
clusterName: opensearch
containerPorts:
  restAPI: 9200
  transport: 9300
plugins: ""
snapshotRepoPath: ""
extraConfig:
  http:
    cors:
      enabled: true
      allow-origin: "*"
      allow-headers: X-Requested-With,X-Auth-Token,Content-Type,Content-Length,Authorization
      allow-credentials: true
extraEnvVars:
  - name: TZ
    value: Asia/Shanghai
image:
  registry: registry.lingo.local
  repository: service/opensearch
  tag: "2.15.0"
  pullPolicy: IfNotPresent
  debug: false
security:
  enabled: true
  adminPassword: "Admin@123"
  logstashPassword: "Admin@123"
  tls:
    restEncryption: true
    autoGenerated: true
    verificationMode: "full"
service:
  type: NodePort
  ports:
    restAPI: 9200
    transport: 9300
  nodePorts:
    restAPI: ""
    transport: ""
master:
  masterOnly: true
  replicaCount: 1
  extraRoles: []
  persistence:
    enabled: true
    size: 100Gi
  heapSize: 1024m
  affinity: {}
  nodeSelector: {}
  resourcesPreset: "none"
  resources: {}
  # resources:
  #   limits:
  #     cpu: "1"
  #     memory: "1Gi"
  #   requests:
  #     cpu: "500m"
  #     memory: "512Mi"
  # ## Allowed values: `soft` or `hard`
  # #podAffinityPreset: "soft"  ## 调度到同一节点
  podAntiAffinityPreset: "hard"  ## 调度到不同节点
  # nodeAffinityPreset:  ## 调度到包含指定标签的节点，例如创建节点标签：kubectl label node server02.lingo.local ateng.kafka.controller=node
  #   type: "hard"
  #   key: "ateng.kafka.controller"
  #   values:
  #     - node
  # affinity: {}
  # nodeSelector: {}
  # terminationGracePeriodSeconds: "30"
data:
  replicaCount: 2
  extraRoles: []
  heapSize: 2048m
  affinity: {}
  nodeSelector: {}
  persistence:
    enabled: true
    size: 100Gi
  resourcesPreset: "none"
  resources: {}
  # resources:
  #   limits:
  #     cpu: "1"
  #     memory: "1Gi"
  #   requests:
  #     cpu: "500m"
  #     memory: "512Mi"
  # ## Allowed values: `soft` or `hard`
