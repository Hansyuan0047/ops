  replicaCount: 2
  extraRoles: []
  containerPorts:
    restAPI: 9200
    transport: 9300
  resourcesPreset: "none"
  resources: {}
  heapSize: 1024m
  affinity: {}
  nodeSelector: {}
  service:
    enabled: true
    type: ClusterIP
    ports:
      restAPI: 9200
