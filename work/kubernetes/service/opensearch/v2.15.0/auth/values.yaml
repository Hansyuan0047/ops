  #   key: "ateng.kafka.controller"
  #   values:
  #     - node
  # affinity: {}
  # nodeSelector: {}
  # terminationGracePeriodSeconds: "30"
coordinating:
  replicaCount: 1
  extraRoles: []
  heapSize: 1024m
  affinity: {}
  nodeSelector: {}
  persistence:
    enabled: true
    size: 10Gi
  resourcesPreset: "none"
  resources: {}
